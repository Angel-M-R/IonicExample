<app-header [titulo]="nombre"></app-header>
<ion-content class="ion-padding">


<ion-list>
  <ion-list-header>
    <ion-label>Input normal</ion-label>
  </ion-list-header>
</ion-list>
<ion-item>
  <ion-label>Nombre:</ion-label>
  <ion-input type="text" placeholder="Awesome" [(ngModel)]="nombre"> </ion-input>
</ion-item>

<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
<ion-list-header>
  <ion-label>Formulario: {{formulario.valid}}</ion-label>
</ion-list-header>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="usuario.email" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" name="password" placeholder="ContraseÃ±a"
              [(ngModel)]="usuario.password" required></ion-input>
  </ion-item>

  <ion-button [disabled]="formulario.invalid" type="submit"  expand="block" shape="round">
    Login
  </ion-button>

</form>

</ion-content>
