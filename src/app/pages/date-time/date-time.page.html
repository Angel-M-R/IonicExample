<app-header titulo="DateTime"></app-header>

<ion-content>

<ion-list>
 <ion-list-header>
   <ion-label>Datos de nacimiento</ion-label>
 </ion-list-header>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime 
      display-format="DD MMMM YYYY" 
      [value]=fechaNaci.toISOString()
      (ionChange)="cambioFecha($event)"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Min Max</ion-label>
      <ion-datetime 
      display-format="DD MMMM YYYY" 
      min="2015-01-01"
      max="2025-01-01"
      ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime 
      display-format="YYYY" 
      min="2015-01-01"
      max="2025-01-01"
      ></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Custom</ion-label>
      <ion-datetime 
      display-format="DD MM YYYY" 
      [pickerOptions]='customPickerOptions'
      monthValues="6,7,8" [yearValues]="customYearValues"
      ></ion-datetime>
    </ion-item>
</ion-list>



</ion-content>
